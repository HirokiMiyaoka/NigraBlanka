	<section>
		<h2>Nigra/Blankaとは</h2>
		<p>クリック/タップすると色が変わるパネルをすべて同じ色に揃えるパズルゲームです。</p>
	</section>
	<section>
		<h2>色の変更</h2>
		<p>クリック/タップすると、パネルの色が変わります。パネルは黒と白を行き来します。</p>
		<p>また、クリック/タップした回数が以下の時は周囲のパネルにも影響が及びます。</p>
		<ul>
			<li>3で割り切れる時には左右</li>
			<li>5で割り切れる時には上下</li>
			<li>3と5で割り切れる時には上下左右</li>
		</ul>
